<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group mt-3">
          <label for="imageurl" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="imageurl" aria-describedby="imageurl" placeholder="https://example.com/xyz.png">
          
        </div> 
        <div class="form-group mt-3">
          <label for="tasktitle" class="form-label">Task Title</label>
          <input type="email" class="form-control" id="tasktitle" aria-describedby="task title" placeholder="Enter Task">
          
        </div> 
        <div class="form-group mt-3">
          <label for="tasktype" class="form-label">Task Type</label>
          <input type="email" class="form-control" id="tasktype" aria-describedby="task type" placeholder="Enter task type">
          
        </div>
         <div class="form-group mt-3">
    <label for="taskdescription" class="form-label">task Description</label>
    <textarea rows="6" type="text" class="form-control" id="taskdescription" aria-describedby="type description" placeholder="Enter Task Description"></textarea>
    
    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
